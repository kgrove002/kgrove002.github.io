<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="images/logo.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/contact.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        
        <title>Contact Kevin Grove</title>
    </head>
    
    <body>
        <header class="Header">
            <h1>Kevin Grove</h1>
            <h1>Tech Solutions</h1>
          </header>
          <nav class="Nav">
            <ul>
              <li>
                <a href="index.html">About</a>
              </li>
              <li>
                <a href="qualifications.html">Qualifications</a>
              </li>
              <li>                
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </nav>
          <div id="app">
          <main class="Contact App">
            <h2>Contact Me</h2>
      <p>
        Below are links to examples of my work and a way to contact me directly.
        I hope to hear from you soon!
      </p>
      <div class="buttons">
        <a href="https://github.com/kgrove002" target="_blank" rel="noreferrer">
          <button type="button" class="btn btn-secondary">
            GitHub
          </button>
        </a>
        <a
          href="https://www.linkedin.com/in/kevin-grove-60010b194/"
          target="_blank"
          rel="noreferrer"
        >
          <button type="button" class="btn btn-secondary">
            LinkedIn
          </button>
        </a>
      </div>

      <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('gmail', 'template_33n0yiq',this, 'RnG8-IShnu5RbTCZN')
                    .then(function() {
                        console.log("success");
                        document.getElementById("confirmation").innerHTML = "Success!";
                        document.getElementById("confirmation").style.color = "green";

                        document.getElementById('contactForm').reset();

                    }, function(error) {
                        console.log(error);
                        document.getElementById("confirmation").innerHTML = "There was an issue. Please email bqcritken@gmail.com directly!";
                        document.getElementById("confirmation").style.color = "red";
                    });
            });
        }
    </script>
      <h2 id="confirmation">
      </h2>

      <form class="contactForm" id="contactForm">
        <label for="name">Name:</label>
        <input name="name" type="text" required />
        <label for="email">Email:</label>
        <input name="email" type="text" required />
        <label for="subject">Reason For Contact:</label>
        <input name="subject" type="text" required />
        <label for="message">Message</label>
        <textarea name="message" required></textarea>
        <input type="submit" value="submit">
      </form>
          </main>
          <footer class="Footer">
            <p>Kevin Grove All Right Reserved &copy; 2020 - {{ currentYear }}</p>
          </footer>
          </div>
        </body>
        <script src="app.js"></script>
 </html>
